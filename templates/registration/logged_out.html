{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out - Fruitables{% endblock %}

{% block content %}
<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Logged Out</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active text-white">Logged Out</li>
    </ol>
</div>
<!-- Single Page Header End -->

<!-- Logout Message Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        <h2 class="mt-3 mb-4">Successfully Logged Out</h2>
                        <p class="text-muted mb-4">You have been successfully logged out of your account.</p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login Again</a>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Logout Message End -->
{% endblock %}
